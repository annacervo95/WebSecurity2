<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css"/>

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <!-- login.html -->
</head>
<body>

<!-- Aggiungi questo script per mostrare un alert JavaScript -->
<script>
    var error = /*[[${error}]]*/ null;
    if (error) {
        window.onload = function () {
            alert(error);
            window.location.href = '/login/register';
        };
    }
</script>

<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form class="sign-in-form" action="/userLogin" method="post">
                <h2 class="title">Sign In</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </div>
                <input type="submit" value="Login" class="btn solid" style="background-color: #4CAF50" name="submit"/>

            </form>

            <form class="sign-up-form" action="/userRegister" method="post">
                <h2 class="title">Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="surname" class="form-control" placeholder="Surname">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="phone" class="form-control" placeholder="Phone">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="cpassword" class="form-control" placeholder="Conferma password">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </div>
                <input type="submit" value="Sign Up" class="btn solid" style="background-color: #4CAF50"/>
                
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Nuovo utente?</h3>
                <p>Clicca qui per registrarti.</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="../static/assets/img/image-PhotoRoom.png-PhotoRoom.png" class="image" alt="">
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Sei gi√† registrato?</h3>
                <p>Clicca qui per accedere.</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="../static/assets/img/image-PhotoRoom.png-PhotoRoom-3.png" class="image" alt="">
        </div>
    </div>
</div>


<script src="../static/app.js"></script>
</body>
</html>
